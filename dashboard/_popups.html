	<div class="col-md-12">
		<h4>Mail Details</h4>

                <label class="col-sm-4">Name :</label>
                <p class="col-sm-8" id="sender"></p>               
            </div>
            <br /><br />
            <div class="col-sm-12 col-md-12">

                <label class="col-sm-4">Type :</label>
